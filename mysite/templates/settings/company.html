{% extends "base_settings.html" %}
{% block title %}Settings - Company {% endblock %}

{% block content%}
<div class="content container-fluid">
    <div class="row">
        <div class="col-md-8 offset-md-2">
        
            <!-- Page Header -->
            <div class="page-header">
                <div class="row" style="text-align: right">
                    <div class="col-sm-12">
                        <h3 class="page-title">بيانات الشركة</h3>
                    </div>
                </div>
            </div>
            <!-- /Page Header -->  
<div calss="content" dir="rtl" style="text-align: right">
            
<form action="/company/" method="post"> 
    {% csrf_token %}
   
  
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <label>اسم الشركة <span class="text-danger">*</span></label>
                
                <input class="form-control" type="text" value="{{form.com_name.value}}" name="com_name" id="id_com_name">
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label>المدير المسؤول</label>
                <input class="form-control " value="{{form.manager_incharge.value}}" type="text" id="id_manager_incharge">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
                <label>العنوان</label>
                <input class="form-control " value="3864 Quiet Valley Lane, Sherman Oaks, CA, 91403" type="text">
            </div>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-3">
            <div class="form-group">
                <label>الدولة</label>
                <select class="form-control select">
                    <option>USA</option>
                    <option>United Kingdom</option>
                </select>
            </div>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-3">
            <div class="form-group">
                <label>المدينة</label>
                <input class="form-control" value="Sherman Oaks" type="text">
            </div>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-3">
            <div class="form-group">
                <label>الحى</label>
                <select class="form-control select">
                    <option>California</option>
                    <option>Alaska</option>
                    <option>Alabama</option>
                </select>
            </div>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-3">
            <div class="form-group">
                <label>الرمز البريدى</label>
                <input class="form-control" value="91403" type="text">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <label>Email</label>
                <input class="form-control" value="danielporter@example.com" type="email">
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label>Phone Number</label>
                <input class="form-control" value="818-978-7102" type="text">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <label>Mobile Number</label>
                <input class="form-control" value="818-635-5579" type="text">
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label>Fax</label>
                <input class="form-control" value="818-978-7102" type="text">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
                <label>Website Url</label>
                <input class="form-control" value="https://www.example.com" type="text">
            </div>
        </div>
    </div>
    <div class="submit-section">
        <button class="btn btn-primary submit-btn">Save</button>
    </div>
   
</form>
</div>
</div>
</div>
</div>

{% endblock %}
